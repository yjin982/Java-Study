<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function func(){
		console.log("good");

		var arrData = data.split("-");
		console.log(arrData[0],"년 ",arrData[1], "월 ", arrData[2], "일");		
	}
</script>
