<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	js 변수와 연산자<br>
	<script type="text/javascript">
		var aa; //변수 선언
		aa = 100; var bb=200.5;
		cc = 300 //한줄에 하나만 쓸 때는 세미콜론 안 써도 괜찮음
		dd = 400;
		dd = "결과는";
		ee = null;
		ff = false;
		document.write(dd, " aa : ", aa, ', bb : ', bb, ", cc : ", cc, ", ee : ", ee, ", ff : ", ff); // "" 와 '' 동일
		{
			var v1 = 1;
			{
				var v2 = 2;
				{
					var v3 = 3;
				}
				
			}
			
		}
		document.write("<br>", v1, v2, v3);
	</script>
	<br><hr>
	<script type="text/javascript">
		var x=5, y=2;
		document.write("<br>", x, " ", y, " 더하면 ", x+y);
		document.write("<br>몫", x/y, " 나머지", x%y);
		document.write("<br> >", x>y, " <=", x<=y, " ==", x==y, " ===", x===y, " !==", x !==y);
		document.write("<br>", (x>y)?1000:200+1000);
		re = 50 > 20 && y === 2; // 50>20 and y==2이면 true, 아니면 false
		document.write("<br>", re);
		document.write("<br>", typeof(x), " ", typeof(re));
		re1 = 5 == "5";    // == 형 변환 후 값 비교
		re2 = 5 === "5"; // === 형 변환 없이 값 비교
		document.write("<br>", re1, " ", re2);
		re3 = 'c' + "a" + 't' == "cat";
		document.write("<br>", re3);
	</script>
</body>
</html>
