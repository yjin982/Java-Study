<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
window.onload = () => {
	document.getElementById("btnOk").onclick = () => {
		if(frm.name.value == "" || frm.subject.value == ""){
			alert("자료를 입력하시오");
			return false;
		}
		frm.method="post";
		frm.action = "../BangServlet";
		frm.submit();
	}
}
</script>
</head>
<body>
<h2>* 방명록에 글 쓰기 * </h2>
<form name="frm">
<table>
	<tr>
		<td>작성자 : </td>
		<td><input type="text" name="name"></td>
	</tr>
	<tr>
		<td>글 제목 : </td>
		<td><input type="text" name="subject"></td>
	</tr>
	<tr>
		<td>글 내용 : </td>
		<td><textarea rows="5" cols="30" name="content"></textarea></td>
	</tr>
	<tr>
		<td colspan="2"><input type="button" value="등록" id="btnOk"><a href='../BangList'>글 내용 보기</a></td>
	</tr>
</table>

</form>
</body>
</html>
