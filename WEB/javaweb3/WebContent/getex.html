<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
window.onload = () => {
	var btnOk = document.getElementById("btnOk");
	btnOk.addEventListener("click", aaFunc);
}

function aaFunc(){
	if(frm.name.value === ""){
		frm.name.focus();
		console.log("이름 입력");
		return;
	}
	
	frm.submit();
}
</script>
</head>
<body>
<h2>get test</h2>
<form action="GetServlet" method="get" name="frm">
	이름 : <input type="text" name="name" value="홍길동"><br>
	나이 : <input type="text" name="age" value="22"><br>
	주소 : <input type="text" name="addr" size="50" value="역삼동123"><br><br>
	
	<input type="button" id="btnOk" value="자료 전송"> &nbsp;&nbsp;
	<input type="button" id="btnCancel" value="입력 취소"><br>
</form>
</body>
</html>
