<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div{
		margin-left:500px;
		padding: 30px;
	}
	tr{
		border-bottom:1px solid black;
	}
	table{
	 	border-collapse: collapse;
		text-align: center;
		width: 500px;
		height: 500px;
	}
	th{
		background-color: #fff8ba;
	}
	.sun{
		color:red;
	}
	.sat{
		color:blue;
	}
	caption {
		 font-size: 30px;
		 font-family: 궁서;
		 font: bold;
		 padding-bottom: 30px;
	}
</style>
</head>
<body>
<div>
	<table>
	<caption>2월</caption>
		<tr><th class="sun">일</th><th>월</th><th>화</th><th>수</th><th>목</th><th>금</th><th class="sat">토</th></tr>
		<tr><td colspan="6">&nbsp</td><td>1</td></tr>
		<tr><td class="sun">2</td><td>3</td><td>4</td><td>5</td><td>6</td><td>7</td><td class="sat">8</td></tr>
		<tr><td class="sun">9</td><td>10</td><td>11</td><td>12</td><td>13</td><td>14</td><td class="sat">15</td></tr>
		<tr><td class="sun">16</td><td>17</td><td>18</td><td>19</td><td>20</td><td>21</td><td class="sat">22</td></tr>
		<tr><td class="sun">23</td><td>24</td><td>25</td><td>26</td><td>27</td><td>28</td><td class="sat">29</td></tr>
	</table>
</div>
</body>
</html>
