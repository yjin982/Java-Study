<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>스타일 적용 연습</title>
	<!-- Internal style sheet -->
	<style type="text/css">
	h1{
		font-size: 50px; 
		font-family: 궁서, 돋움, sans-serif;
		color: red;
	}
	p{		font-size: 20px; 	}
	.c1{ 	color: rgb(0%, 0%, 100%);	}
	#i1{	
		color: rgb(255 255 0); 
		font-style: italic; 
		font-weight: bold;	
	}
	</style>
	<!-- External style sheet -->
	<link rel="stylesheet" type="text/css" href="css/ee.css">
</head>
<body>
스타일 적용 - css : inline > internal > external<br>
<span style="font-size: :30px; color: aqua; ">인라인 방식</span> <br>

</html>
