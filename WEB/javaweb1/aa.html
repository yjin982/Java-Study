<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습</title>
</head>
<body>
	<h1> 나의 홈피야 </h1>
	<b> 홈페이지 </b>
	<!-- h, p, div ...  블럭 단위 태그 -->
	<p> 초기화면 </p>
	<div>문단나누기</div>
	다음계속 <br> 다음계속2 <br> 다음계속3 <br><br> 다음계속4
	<hr width="60%">
	<!-- 기능은 같으나 태그 이름이 다른 경우 -->
	<b>굵게</b> <strong>굵게</strong>
	<i>이텔릭</i> <em>이텔릭</em>
	<br>	홍길동 국어 점수 (80) &nbsp; &nbsp;점  H<sub>2</sub>
	<br>	홍길동 국어 점수 &lt;80&gt;점 <!-- <대신에 &lt; >대신애 &gt;, html내에서 꺽쇠는 태그를 위한 문자이니 이스케이프로 사용  -->
	<br><div style="background-color: pink">블럭 표시용</div> 영역
	<span style="background-color: cyan">구역 표시용</span> 영역
	<br>
	<pre>
	내가 입력한
	    모양    그     대      로
출력
	하고싶다
	</pre>
	<br> 
	<ul> <!-- unorder list -->
		<li>국어</li>
		<li>영어</li>
		<li>수학</li>
	</ul>
	<ol> <!-- order list -->
		<li>국어</li>
		<li>영어</li>
		<li>수학</li>
	</ol>
	
	
	<!-- 시멘틱태그 : 가독성을 높이기 위해명시적으로 구역을 나눈 태그, HTML5 (div 대체) <section>aaa</section>-->
</body>
</html>
