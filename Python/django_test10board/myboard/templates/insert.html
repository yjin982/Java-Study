<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>추가</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
		<script type="text/javascript">
			function chkFunc(){
				if(frm.name.value == "" || frm.passwd.value == "" || frm.mail.value == "" || frm.title.value == "" || frm.cont.value == ""){
					alert("입력자료를 모두 채우시오");
					return;
				}
				frm.submit();
			}
		</script>
	</head>
	<body>
		<h2>글 입력</h2>
		<form name="frm" action="/board/insertok" method="post">{% csrf_token %}
			<table style="width: 70%" class="table">
				<tr><td>작성자</td><td><input type="text" name="name" /></td></tr>
				<tr><td>비밀번호</td><td><input type="text" name="passwd" /></td></tr>
				<tr><td>이메일</td><td><input type="text" name="mail" /></td></tr>
				<tr><td>글제목</td><td><input type="text" name="title" /></td></tr>
				<tr>
					<td>글내용</td>
					<td><textarea rows="5" cols="50" name="cont"></textarea>
				</tr>
				<tr style="text-align: center;">
					<td colspan="2">
						<input type="button" value="등록" onclick="chkFunc()">
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
