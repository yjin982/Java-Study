<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<h3>제조사 목록</h3>
		<table style="width: 500px;">
			<tr><th>아이디</th><th>제조사명</th><th>전화번호</th><th>주소</th></tr>
			{% for m in makers %}
			<tr>
				<td>{{m.id}}</td>
				<td><a href="/list3?id={{m.id}}">{{m.mname}}</a></td>
				<td>{{m.tel}}</td>
				<td>{{m.addr}}</td>
			</tr>
			{% endfor %}
		</table>
	</body>
</html>
