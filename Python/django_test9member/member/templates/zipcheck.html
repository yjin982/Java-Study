<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link href="/static/css/style.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<script src="/static/js/script.js" ></script>
		<script type="text/javascript">
			window.onload = function(){
				document.getElementById("btnZipClose").onclick = function(){
					window.close()
				}
			}
		</script>
	</head>
	<body>
		<b>주소 검색</b><p/>
		<form action="/member/zipcheckok" name="zipForm" method="post"> {% csrf_token %}
			<table style="width: 100%;">
				<tr>
					<td>동이름 입력</td>
					<td>
						<input type="text" name="area3">
						<input type="submit" value="찾기">
						<input type="button" value="닫기" id="btnZipClose">
						<input type="hidden" value="n" name="check">
					</td>
				</tr>
			</table>
		</form>
		
		{% if check == "n" %}
			{% if addrs.count == 0 %}
				<b>등록된 동 이름이 아닙니다.</b><p/>
			{% else %}
				<table>
					<tr><th>동 이름을 클릭하면 주소가 입력됩니다.</th></tr>
					{% for a in addrs %}
					<tr>
						<td>
							<a href="javascript:send('{{a.1}}', '{{a.2}}', '{{a.3}}', '{{a.4}}', '{{a.5}}')">{{a.1}} {{a.2}} {{a.3}} {{a.4}} {{a.5}}</a>
						</td>
					</tr>
					{% endfor %}
				</table>
			{% endif %}
		{% endif %}
	</body>
</html>
